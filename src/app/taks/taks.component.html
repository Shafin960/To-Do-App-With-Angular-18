@if(isAddingTask){
  <app-new-task (cancel)="onCancelTask()" (add)="onAddTask($event)"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (item of selecteduserTaks; track item.id) {
    <li>
      <app-singletask [task]="item" (complete)="onCompleteTask($event)"></app-singletask>
    </li>
    }
  </ul>
</section>
