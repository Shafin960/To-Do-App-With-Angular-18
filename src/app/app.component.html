<app-header></app-header>

<main>
  <ul id="users">

    <li *ngFor="let user of users">
      <app-user
        [user]="user"
        (select)="onselectUser($event)"
        [selected]="user.id=== selectedUserId"
      ></app-user>
    </li>
  </ul>
  <app-taks *ngIf="selectedUser" [id]="selectedUser.id" [name]="selectedUser!.name"></app-taks> 
</main>
